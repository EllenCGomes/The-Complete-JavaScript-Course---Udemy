<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number</title>
</head>

<body>
    <div class="white-board">
        <header>
            <h1>Guess My Number!</h1>
            <h2>I have a random number between 1 and 20</h2>
            <!-- <p class="subtitle">Dare to guess?</p> -->
            <div class="my-number">?</div>
        </header>
        <main>
            <section class="left">
                <input type="number" class="guess" />
                <div class="buttons">
                    <button class="btn check">Check</button>
                    <button class="btn new-game">New game</button>
                </div>
            </section>
            <section class="right">
                <p class="message" id="message">Start guessing...</p>
                <p class="label-score"> Score: <span class="score">20</span></p>
                <p class="label-highscore"> Highest Score: <span class="high-score">0</span></p>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
